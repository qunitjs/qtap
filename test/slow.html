<!DOCTYPE html>
<title>slow</title>
<script>
function delay(ms, fn) {
  setTimeout(fn, ms);
}
delay(1000, () => {
  console.log('TAP version 13');
  delay(2000, () => {
    console.log('ok 1 Foo bar');
    delay(2000, () => {
      console.log('ok 2 Baz > this thing');
      delay(2000, () => {
        console.log('ok 3 Baz > another thing');
        console.log('ok 4 Quux');
        console.log('1..4');
      });
    });
  });
});
</script>
